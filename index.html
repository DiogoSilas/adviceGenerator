<!DOCTYPE html>
<html lang="en-USA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cartão Gerador de Conselhos criado por Diogo Silas (@diogosilas_ds)">
    <title>Advice generator</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <!--Styles-->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Scripts-->
    <script src="./src/javascript/index.js" defer></script>
</head>
<body>
    <main class="main-container">
        <section class="card">
            <h1 class="title">ADVICE #<span id="number-advice">00</span></h1>
            <p id="advice-display" class="advice">Clique no botão abaixo para receber um conselho.</p>
            <img class="img-divider" src="./src/images/pattern-divider-desktop.svg">
            <button id="btn-advice" class="btn-advice">
                <img src="./src/images/icon-dice.svg" alt="Icon dice SVG">
            </button>
        </section>
        <footer class="footer">
            <a class="rede-social" href="https://github.com/DiogoSilas/adviceGenerator" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://diogosilas.github.io/software-development-portfolio/" class="rede-social" target="_blank"><i class="fa-regular fa-address-card"></i></a>
            <a class="rede-social" href="https://www.instagram.com/diogosilas_ds/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </footer>
    </main>
</body>
</html>
